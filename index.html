<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT Class Activity</title>
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>New York Times Search</h1>
    </div>
    <div class="card">
      <div class="card-title">Search Parameters</div>
      <div class="card-body">
        <div class="row">
          <label class="col">
            <input type="text" id="searchField" placeholder="Search Term" class="w-100">
          </label>
        </div>
        <div class="row">
          <label class="col">
            <!-- <input type="text" id="numOfRecords" placeholder="Number of Records to Retrieve" class="w-100"> -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenuButton">
              Number of Records to Retrieve
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a href="#" class="dropdown-item">1</a>
              <a href="#" class="dropdown-item">5</a>
              <a href="#" class="dropdown-item">10</a>
            </div>
            

          </div>
          </label>
        </div>
        <div class="row">
          <label class="col">
            <input type="text" id="startYear" placeholder="Start Year (Optional)" class="w-100">
          </label>
        </div>
        <div class="row">
          <label class="col">
            <input type="text" id="endYear" placeholder="End Year (Optional)" class="w-100">
          </label>
        </div>
        <div class="row">
          <div class="col">
            <button id="btnSearch" class="btn btn-primary"><i class="far fa-newspaper"></i> Search</button>
            <button id="btnClear" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Clear Search</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!-- change src accordingly -->
  <!-- http or https -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script>$('.dropdown-toggle').dropdown()</script>
  <script src="assets/js/app.js"></script>

</body>
</html>
